# Nginx configuration for split domain setup
# Public battlelog: battlelog.example.com
# Private panel: panel.example.com

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=battlelog_limit:10m rate=120r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
limit_conn_zone $binary_remote_addr zone=battlelog_conn:10m;

# Upstream for Node API
upstream node_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

# ===================================
# PUBLIC BATTLELOG (battlelog.example.com)
# ===================================

server {
    listen 80;
    server_name battlelog.example.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name battlelog.example.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/battlelog.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/battlelog.example.com/privkey.pem;

    # TLS best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Connection limits (more permissive for public)
    limit_conn battlelog_conn 50;
    client_max_body_size 1M;

    # Logging
    access_log /var/log/nginx/battlelog-access.log;
    error_log /var/log/nginx/battlelog-error.log;

    # Only allow battlelog endpoints
    location /api/battlelog/ {
        limit_req zone=battlelog_limit burst=30 nodelay;

        # Only allow GET requests (read-only)
        limit_except GET {
            deny all;
        }

        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache public data
        proxy_cache_valid 200 30s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location /api/server-browser/ {
        limit_req zone=battlelog_limit burst=20 nodelay;

        limit_except GET {
            deny all;
        }

        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Flute battlelog page
    root /var/www/flute/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny all other API endpoints
    location /api/ {
        deny all;
    }
}

# ===================================
# PRIVATE PANEL (panel.example.com)
# ===================================

server {
    listen 80;
    server_name panel.example.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name panel.example.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/panel.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/panel.example.com/privkey.pem;

    # TLS best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (stricter for admin panel)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # IP allowlist (optional - uncomment and add your IPs)
    # allow 1.2.3.4;
    # allow 5.6.7.0/24;
    # deny all;

    # Basic auth (optional additional layer)
    # auth_basic "Restricted Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Connection limits
    limit_conn conn_limit 10;
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/panel-access.log;
    error_log /var/log/nginx/panel-error.log;

    # Root for Flute
    root /var/www/flute/public;
    index index.php;

    # Node API endpoints
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # Flute PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /config/ {
        deny all;
    }

    location ~ /storage/ {
        deny all;
    }
}
