services:
  arma-reforger-manager:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - ./config:/app/config
      - ./backups:/app/backups
      - ./mods:/app/mods
    restart: unless-stopped


